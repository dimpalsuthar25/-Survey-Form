<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main>
    <h1 id="title">Customer Feedback Survey</h1>
    <p id="description">Weâ€™d love to hear your thoughts. Please fill out this short survey.</p>

    <form id="survey-form">

      <!-- Name -->
      <label id="name-label" for="name">Name:</label>
      <input id="name" type="text" placeholder="Enter your name" required>

      <!-- Email -->
      <label id="email-label" for="email">Email:</label>
      <input id="email" type="email" placeholder="Enter your email" required>

      <!-- Number -->
      <label id="number-label" for="number">Age:</label>
      <input id="number" type="number" placeholder="Enter your age" min="10" max="100" required>

      <!-- Dropdown -->
      <label for="dropdown">How did you hear about us?</label>
      <select id="dropdown" required>
        <option value="">Select an option</option>
        <option value="friends">Friends</option>
        <option value="social">Social Media</option>
        <option value="ads">Advertisement</option>
      </select>

      <!-- Radio buttons -->
      <label>Would you recommend us?</label>
      <input type="radio" name="recommend" value="yes"> Yes  
      <input type="radio" name="recommend" value="no"> No  

      <!-- Checkboxes -->
      <label>What do you like about us? (Check all that apply)</label>
      <input type="checkbox" value="quality"> Quality  
      <input type="checkbox" value="service"> Service  
      <input type="checkbox" value="price"> Price  

      <!-- Textarea -->
      <label for="comments">Additional Comments:</label>
      <textarea id="comments" rows="4" placeholder="Write your feedback here..."></textarea>

      <!-- Submit -->
      <button id="submit" type="submit">Submit</button>

    </form>
  </main>

</body>
</html>
